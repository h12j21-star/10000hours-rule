<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-1hours">
        <h1>
          <img
            class="header-logo"
            src="./img/title.png"
            alt="일만 시간의 법칙"
          />
        </h1>
      </header>
      <main class="cont-1hours">
        <img class="cont__wise" src="./img/연습.png" />
        <p class="cont__desc">
          <span><strong>1만 시간의 법칙</strong>은</span> 어떤 분야의 전문가가
          되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <section>
          <form>
            <p class="want">
              나는<input
                class="inp-want"
                type="text"
                placeholder="예)프로그래밍"
                name="전문가"
              /><span>전문가가 될 것이다.</span>
            </p>
            <p class="time">
              그래서 앞으로 매일 하루에<input
                class="inp-time"
                type="text"
                name="훈련시간"
                placeholder="예)5시간"
              /><span>시간씩 훈련할 것이다.</span>
            </p>
            <button class="btn-res">
              나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
          </form>
          <p class="want-res">
            당신은 <strong class="re-wanabe">프로그래밍</strong>전문가가 되기
            위해서
          </p>
          <p class="time-res">
            대략 <strong class="re-time">5110</strong>일 이상 훈련하셔야
            합니다!:)
          </p>
          <div class="btn-wrapper">
            <button class="btn-go">훈련하러 가기 GO!GO!</button>
            <button class="btn-share">공유하기</button>
          </div>
        </section>
      </main>
      <footer class="footer-1hours">
        <img class="footer-logo" src="./img/logo.png" alt="위니브 로고" />
        <p class="txt-footer">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        </p>
        <p class="txt-footer">
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
      <section class="cont-modal">
        <h2 class="blind">응원 모달</h2>
        <img class="modal-fighting" src="img/화이팅!!♥♥♥.png" alt="화이팅" />
        <img
          class="modal-phrase"
          src="img/당신의 꿈을 응원합니다!.png"
          alt="화이팅"
        />
        <img
          class="modal-character"
          src="img/licat.png"
          alt="응원하고있는 라이캣캐릭터"
        />
        <button class="modal-btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
      </section>
      <script type="text/javascript" src="js/10000hours.js"></script>
    </div>
  </body>
</html>
